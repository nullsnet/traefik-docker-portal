<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>{{ heading }}</h1>
    <p>Base Domain: <strong>{{ domain }}</strong></p>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    <ul>
        {% for service in services %}
        <li><a href="{{ service.url }}" target="_blank">{{ service.name }}</a></li>
        {% else %}
        {% if not error %}
        <li>No services with 'traefik' host labels found.</li>
        {% endif %}
        {% endfor %}
    </ul>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
